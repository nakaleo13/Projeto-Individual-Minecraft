<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img class="img_minecraft" src="408-4082297_minecraft-logo-png-transparent-png-removebg-preview.png">
        </div>

        <ul class="navbar">

            <li><a href="#">Inicial</a></li>

            <li><a href="#">O que é Minecraft?</a></li>

            <li><a href="#">Criador</a></li>

            <li><a href="#">Curiosidades</a></li>

        </ul>

    <div class="div_card">

        <div class="div_titulo"><h1>Cadastro</h1></div>
        <div class="formulario">

            <span class="span_tipo">Nome:</span>
            <input id="input_nome" type="text">

            <span class="span_tipo">Data de nascimento:</span>
            <input id="input_data" type="date">

            <span class="span_tipo">E-mail:</span>
            <input id="input_email" type="text">

            <span class="span_tipo">Senha:</span>
            <input id="input_senha" type="password">

            <span class="span_tipo">Confirmar senha:</span>
            <input id="input_confirmar_senha" type="password">

            <button>Cadastrar</button>

            <span>Já tem uma conta? Iniciar sessão</span>
        </div>
       

    </div>
