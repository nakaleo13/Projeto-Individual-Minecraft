    <div class="div_card">
        <div class="div_titulo"><span>Iniciar Sessão</span></div>
        <div class="formulario">



            <span class="span_tipo">E-mail:</span>
            <input id="input_email" type="text" placeholder="username@gmail.com" onkeyup="validacao_email()">
            <span class="validacao_errada" id="email_errado"></span>
            

            <span class="span_tipo">Senha:</span>
            <input id="input_senha" type="password" placeholder="*****">
            <div class="div_baixo">
            <div id="div_aguardar"></div>
            <div id="div_erros_login"></div>
           

            <div class="div_botao"><button class="botao_iniciar" onclick="entrar()">Iniciar sessão</button></div>

            

            <span class="span_cadastro">Não possui um cadastro ainda?  <a class="link_cadastrar" href="cadastro.html" target="_blank">Cadastre-se agora!</a></span>

<script>

var emailReg = /^([À-úA-z0-9._-]+@[a-z0-9._-]+\.[A-z0-9_-]+)$/;

function validacao_email() {

        var email = input_email.value;
        // Verifica email
        if (email.match(emailReg)) {
            email_errado.innerHTML = '';
            input_email.style.border = '5px solid green ';
            input_email.style.color =" green";
        } else {
            email_errado.innerHTML = '<b style="color: red;"> Verifique o campo preenchido </b>';
            input_email.style.color = "red";
            input_email.style.border = '5px solid red' ;
        }
    }

    function entrar() {
        aguardar();

        var emailVar = input_email.value
        var senhaVar = input_senha.value

        if (emailVar == "" || senhaVar == "") {
            alert('Todos os campos são obrigatórios')
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }else{
            // setInterval(sumirMensagem, 5000)


            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = json.emailUsuario;
                        sessionStorage.NOME_USUARIO = json.nomeUsuario;
                        sessionStorage.ID_USUARIO = json.idUsuario;

                        setTimeout(function () {
                            window.location = "jogo.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;

        }
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }



</script>
